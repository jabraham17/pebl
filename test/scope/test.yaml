variables:
  COMPILER: ${BIN_DIR}/pebl
  OUTFILE: ${FILE}.out${EXT}
  COMP_CMD: ${COMPILER} ${FILE} -o ${OUTFILE}
  EXEC_CMD: ./${OUTFILE}
  CLEAN_CMD: rm ${OUTFILE}
tests:
- file: ifscope.pebl
  configs:
  - cmds:
    - ${COMP_CMD}
    - ${EXEC_CMD} 19
    - ${CLEAN_CMD}
  - cmds:
    - ${COMP_CMD} --opt=full
    - ${EXEC_CMD} 19
    - ${CLEAN_CMD}
- file: elsescope.pebl
  configs:
  - cmds:
    - ${COMP_CMD}
    - ${EXEC_CMD}
    - ${CLEAN_CMD}
  - cmds:
    - ${COMP_CMD} --opt=full
    - ${EXEC_CMD}
    - ${CLEAN_CMD}
